<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas e Respostas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Perguntas e Respostas</h1>
    <p>Bem-vindo ao nosso site de perguntas e respostas! Faça uma pergunta ou responda as perguntas abaixo.</p>
  </header>

  <main>
    <section class="form">
      <h2>Faça sua pergunta</h2>
      <form id="perguntaForm">
        <textarea id="pergunta" placeholder="Digite sua pergunta..." required></textarea>
        <button type="submit">Postar Pergunta</button>
      </form>
    </section>

    <section class="perguntas">
      <h2>Perguntas Recentes</h2>
      <div id="listaPerguntas"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Perguntas e Respostas - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
