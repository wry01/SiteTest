<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas e Respostas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Perguntas e Respostas</h1>
      <p>Envie suas perguntas e veja as respostas de outros usuÃ¡rios.</p>
    </header>

    <div class="qa-section">
      <div id="qa-list" class="qa-list"></div>

      <form id="qa-form" class="qa-form">
        <div class="input-group">
          <label for="question">Pergunta</label>
          <input type="text" id="question" name="question" placeholder="Digite sua pergunta..." required>
        </div>
        <div class="input-group">
          <label for="answer">Resposta</label>
          <input type="text" id="answer" name="answer" placeholder="Digite a resposta..." required>
        </div>
        <button type="submit">Enviar Pergunta</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
